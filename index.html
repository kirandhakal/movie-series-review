<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three-Box Contact Form</title>

  <style>
    .container {
  /* background-color: #717171; */
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 100px;
  
}

/* .container:after{
	content: '';
	position: absolute;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url("img/bg.jpg") no-repeat center;
	background-size: cover;
	filter: blur(50px);
	z-index: -1;
} */
.contact-box {
  max-width: 1000px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  justify-content: center;
  align-items: center;
  text-align: center;
  /* background-color: #85838a; */
  box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.19);
  border-radius: 10px;

}


.right {
  padding: 25px 40px;
}

.left img {

  width: 20px;
  height: 20px;

}

.container h2 {
  position: relative;
  padding: 0 0 10px;
  margin-bottom: 10px;
  color: var(--color);
}

.container h2:after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  height: 4px;
  width: 50px;
  border-radius: 2px;
  background-color: var(--color);
}

.field {
  width: 100%;
  border: 5px solid rgba(0, 0, 0, 0);
  outline: none;
  background-color: var(--color);
  padding: 0.5rem 1rem;
  font-size: 1.1rem;
  margin-bottom: 22px;
  transition: .3s;
  color: red;
}

.field:hover {
  background-color: var(--bgcolor);
}

.field>textarea {
  min-height: 150px;
  resize: none;
}

.cbtn {
  width: 100%;
  padding: 0.5rem 1rem;
  background-color: var(--bgcolor);
  color: var(--color);
  font-size: 1.1rem;
  border: none;
  outline: none;
  cursor: pointer;
  transition: .3s;
  border-radius: 5px;
}

.cbtn:hover {
  background-color: #2752ae;
}

.field:focus {
  border: 2px solid rgba(30, 85, 250, 0.47);
  /* background-color: #593dae; */
  color: black;
}

#msg {
  color: #2ecc71;
  margin-top: 10px;
  display: block;
}

@media screen and (max-width: 880px) {

  ul li,
  a {
    text-align: center;
    padding: 5px;
    list-style-type: none;
    text-decoration: none;
  }

  .slideshow-container {
    max-width: 900px;
    height: 500px;
    position: relative;

    margin-left: 40%;

  }

  .contact-box {
    margin: 50px;
    /* background-color: rgb(255, 0, 217); */
    width: 900px;
    grid-template-columns: 8fr;
  }

  .textarea {
    width: 250px;
  }

  .left {
    height: 200px;
  }
}
  </style>
</head>
<body>
 

  <div class="container animated" id="contact">
  
    <div class="contact-box">
      
      <div class="right">
        <form name="submit-to-google-sheet">
        <h2>Contact Me</h2>
        <input type="text" class="field" name="name" id="movie" placeholder="movie">
        <input type="text" class="field" id="series" name="series" placeholder="series">
      
        <textarea placeholder="books" class="field" name="books" id="books"></textarea>
        <!-- <button class="cbtn" onclick="sendMail()">Send</button> -->
        <button type="submit" class="cbtn">Send</button>



      </form>
      <span id="msg"></span>
    </div>
  </div>
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxfTpggorRTumTwQIUY2tkpQxuEixjCKPAEv_VA3rRpEiOQMIMiqIWb2tLOpybx3pBOJQ/exec'
const form = document.forms['submit-to-google-sheet']
const msg = document.getElementById("msg")
form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
      msg.innerHTML ="message sent successfully"
      setTimeout(function(){
        msg.innerHTML=""
      },5000)
      form.reset()
})
    .catch(error => console.error('Error!', error.message))
})
</script>
</html>
